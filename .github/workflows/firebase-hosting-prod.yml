name: Deploy to Firebase Hosting Prod
on: workflow_dispatch
jobs:
  build_and_deploy:
    name: Build and deploy to prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Flutter
        uses: hrishikesh-kadam/setup-flutter@v1
        with:
          ref: 3.7.3
      - run: flutter config --enable-web && flutter pub get
      - run: flutter build web --dart-define ENV_FILE_PATH=dotenv.prod --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TERCUMAN_BULMACA }}"
          channelId: live
          projectId: tercuman-bulmaca
          target: prod

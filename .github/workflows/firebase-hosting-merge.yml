name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Flutter dependencies
          uses: actions/cache@v1
          with:
            path: /opt/hostedtoolcache/flutter
            key: ${{ runner.OS }}-flutter-install-cache-3.7.3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.3'
          channel: 'stable'
      - run: flutter config --enable-web && flutter pub get
      - run: flutter build web --dart-define ENV_FILE_PATH=dotenv --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TERCUMAN_BULMACA }}"
          channelId: live
          projectId: tercuman-bulmaca

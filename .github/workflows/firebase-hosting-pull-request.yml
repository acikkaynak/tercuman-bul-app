name: Deploy to Firebase Hosting on PR
on: pull_request_target
jobs:
  build_and_preview:
    name: Build and preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"
      - name: Setup Flutter
        uses: hrishikesh-kadam/setup-flutter@v1
        with:
          ref: 3.7.3
      - run: flutter config --enable-web && flutter pub get
      - run: flutter build web --dart-define ENV_FILE=dotenv --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TERCUMAN_BULMACA }}"
          projectId: tercuman-bulmaca
          expires: 6h

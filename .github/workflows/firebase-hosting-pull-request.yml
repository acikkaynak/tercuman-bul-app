name: Deploy to Firebase Hosting on PR
"on": pull_request_target
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"
      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-3.7.3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.7.3"
          channel: "stable"
      - run: flutter config --enable-web && flutter pub get
      - run: flutter build web --dart-define ENV_FILE_PATH=dotenv --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TERCUMAN_BULMACA }}"
          projectId: tercuman-bulmaca
          expires: 6h
